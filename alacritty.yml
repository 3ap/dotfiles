    red:     '0xCC896D'
    green:   '0x7DB37D'
    yellow:  '0xBFB556'
    blue:    '0x8FADBF'
    magenta: '0xC18FCB'
    cyan:    '0x6bc1d0'
    white:   '0xcdcdcd'

